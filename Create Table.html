<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create List</title>
</head>
<style>
    * {
        margin-top: 2%;
    }

    tr th,
    tr td {
        text-align: center;
    }

    .cont {
        width: 47vh;
    }
</style>

<body>
    <div class="border border-success-subtle p-2 mb-2 border-opacity-50 rounded-3 w-50 mx-5">
        <div class="card-body">
            <div class="input-group mx-auto mt-3 w-70 cont">
                <input type="text" class="form-control p-n2" id="name" placeholder="Enter name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="number" class="form-control p-n2" id="mark" placeholder="Enter marks"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <!-- <button class="btn btn-outline-success" type="button" id="button-addon2">Login</button> -->
            </div>
            <a href="#" id="bton" class="mx-5 my-3 btn btn-outline-primary">Submit</a>
        </div>
    </div>

    <div class="border border-primary-subtle  py-1 border-opacity-50 rounded-1 w-50 mx-5">
        <table class="table table-sm ">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody id="cre">
                <tr>
                    <td>Mark</td>
                    <td>97</td>
                    <td>A</td>
                </tr>
                <!-- <tr id="crt"></tr> -->
            </tbody>
        </table>
    </div>
</body>
<script>
    document.getElementById('bton').addEventListener('click', fv)

    function fv() {

        let name = document.getElementById('name')
        let marks = document.getElementById('mark')
        let gradesv

        let namev = name.value
        let marksv = marks.value

        if (marksv >= 90) { gradesv = "A"; }
        else if (marksv >= 80) { gradesv = "B"; }
        else if (marksv >= 70) { gradesv = "C"; }
        else if (marksv >= 60) { gradesv = "D"; }
        else { gradesv = "F" };

        console.log(namev);
        console.log(marksv);
        console.log(gradesv);

        let table= document.getElementById('cre')
        let row= table.insertRow(1)
        let cell1=row.insertCell(0)
        let cell2=row.insertCell(1)
        let cell3=row.insertCell(2)

        cell1.innerHTML=namev;
        cell2.innerHTML=marksv;
        cell3.innerHTML=gradesv;

    }




</script>

</html>
